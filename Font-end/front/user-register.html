<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form name="form-register">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="username"><b>UserName</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>

        <label for="accountnumber"><b>Account Number</b></label>
        <input type="text"
               data-validation-allowing="negative,number"
               data-validation="number" datavalidation-ignore="$"
               placeholder="Enter Account Number"
               maxlength="11"
               minlength="10"
               pattern="\d*" name="accountNumber" id="accountnumber" maxlength="9" minlength="9" required>

        <label for="phonenumber"><b>Phone Number</b></label>
        <input type="text"
               data-validation-allowing="negative,number"
               data-validation="number" datavalidation-ignore="$"
               placeholder="Enter Phone"
               maxlength="11"
               minlength="10"
               pattern="\d*" name="phone" id="phonenumber" required>

        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <input value="Register" type="button" id="btn-submit"/>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="user-login.html">Sign in</a>.</p>
    </div>
</form>

<script src="js/register.js"></script>
</body>
</html>
