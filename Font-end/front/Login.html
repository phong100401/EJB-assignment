<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/css/bootstrap.css" rel="stylesheet">
    <link href="css/css/LoginPage.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row ">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Please Sign In</div>
                </div>

                <div class="card-body">
                    <form name="form-login">
                        <div class="form-group">
                            <label for="loginemail">Name</label>
                            <input class="form-control" id="loginemail" name="username" placeholder="Name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="loginpassword">Password</label>
                            <input class="form-control" id="loginpassword" name="password" placeholder="Password"
                                                                      type="password">
                        </div>
                        <div id="error">
                        </div>
                       <!-- <span style="color: red" class="form-message" id="loginemail_error">Wrong email or password!!</span>-->
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                            </label>
                        </div>
                        <input id="btn-login" class="btn btn-lg btn-success btn-block" style="background: #009688" type="button"
                               value="Login">

                        <div class="register">
                            <a href="Register.html">Click here to Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4"></div>

    </div>
</div>


<script src="js/login.js"></script>

</body>
</html>
